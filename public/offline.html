<html lang="en">

    body {

    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #8b5cf6;
    }
    
    h1 {
      margin: 0 0 1rem;
      color: #111827;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    button {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #7c3aed;
    }
